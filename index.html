<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Somewhere Javascript Game</title>
  </head>

  <body>

    <div class="canvas-container">
      <canvas id="game-canvas" width="1280" height="720"></canvas>

      <nav id="btn-nav">
        <ul class="menu-buttons">
          <li id="play-btn">Play</li>
          <li id="instructions-btn">Instructions</li>
          <li id="difficulty-btn">Options</li>
        </ul>
      </nav>

      <div id="instructions-text" hidden></div>
      <div id="difficulty-select" hidden></div>
      <div id="return-to-menu" hidden>Back to menu</div>

      <nav id="difficulty-nav">
        <ul class="difficulty-buttons">
          <li id="easy-btn" hidden>Easy</li>
          <li id="medium-btn" hidden>Medium</li>
          <li id="hard-btn" hidden>Hard</li>
        </ul>
      </nav>

    </div>


    <div class="audio-buttons">
      <button onclick="document.getElementById('temp-song').play()" type="button">Play Audio</button>
      <button onclick="document.getElementById('temp-song').pause()" type="button">Pause Audio</button>
    </div>

    <audio id="temp-song" src="./src/assets/audio/cakeflaps_good_morning.wav">Your browser does not support the audio element.</audio>
    <audio id="coin" src="./src/assets/audio/coin.wav">Your browser does not support the audio element.</audio>
    <audio id="button-audio" src="./src/assets/audio/button_audio.ogg">Your browser does not support the audio element.</audio>
    
  </body>
</html>
